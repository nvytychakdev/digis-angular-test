<ng-container *ngIf="patients.selectedPatient$ | async as patient">
  <div class="patients-overview-details">
    <div class="patients-overview-name">{{ patient.firstName }} {{ patient.lastName }}</div>
    <div class="patients-overview-extras">{{ patient.phoneNumber }}</div>
  </div>
  <div class="patients-overview-modules">
    <mat-card *ngFor="let module of patient.moduleValues | keyvalue">
      <mat-card-content>
        <div class="patients-overview-modules-name">{{ module.key | titlecase }}</div>
        <div class="patients-overview-modules-values">{{ module.value }}</div>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
